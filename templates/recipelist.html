{% extends 'base.html' %}

{% block content %}


 {% for recipe in recipes %}


 <div class="row">
  <p>Recipe Name:{{recipe.recipe_name}}</p>
  <p>Added by:{{recipe.added_by}}</p>

 <p>Category:{{recipe.category_name}}
 </div>

 <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Show Recipe</a>
  <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Edit</a>
  <a href="{{ url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Delete</a>

  {% endfor %}

  {% endblock %}
