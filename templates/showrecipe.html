{% extends 'base.html' %}

{% block content %}

    
  
 {% for recipe in recipes %}
 <div class="row">
 <p>Recipe Name:{{recipe.recipe_name}}</p>
 </div>
 <div class="row">
 <p>Serves: {{ recipe.serves}} </p> 
 <p>Prep Time: {{ recipe.prep_time }} </p> 
 <p>Cooking Time: {{ recipe.cooking_time}} </p> 
 <p>ingredients: {{recipe.ingredients}}</p>
 
 </div>
  
  {% endfor %}

  {% endblock %}
