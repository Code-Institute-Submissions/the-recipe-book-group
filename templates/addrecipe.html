{% extends 'base.html' %}

{% block content %}

<div class="add_header">
<h3>ADD RECIPE:</h3>
</div>
<!--code adapted from Materialize-->
 <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
<div class="row">
  <div class="input-field col s12">
    <select id="category" name="category_name">
      <option value="" disabled selected>Choose Category</option>
      {% for cat in categories %}
      <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
      {% endfor %} 
    </select>
    <label>Please</label>
  </div>
  </div>
   <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">face</i>
          <input id="added_by" name="added_by" type="text" class="validate">
          <label>Your Name:</label>
        </div>
    </div>
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">add_box</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label>Name of Recipe</label>
        </div>
    </div>
     <div class="row">
     <div class="input-field col s2">
          <i class="material-icons prefix">group</i>
          <input id="icon_prefix" name="serves" type="number" class="validate">
          <label for="icon_prefix">Serves</label>
        </div>
        <div class="input-field col s2">
          <i class="material-icons prefix">timer</i>
          <input id="icon_prefix" name="prep_time" type="number" class="validate">
          <label for="icon_prefix">Prep Time</label>
        </div>
        <div class="input-field col s2">
          <i class="material-icons prefix">hot_tub</i>
          <input id="cooking_time" name="cooking_time" type="number" class="validate">
          <label for="icon_prefix">Cooking Time</label>
        </div>
    
    </div>

    <div class="row">
    <div class="input-field col s8">
          <i class="material-icons prefix">list</i>
          <input id="ingredients" name="ingredients" type="text" class="validate">
          <label for="icon_prefix">ingredients</label>
        </div>
    
    </div>

      <div class="row">
    <div class="input-field col s8">
          <i class="material-icons prefix">assignment</i>
          <input id="instructions" name="instructions" type="text" class="validate">
          <label for="icon_prefix">Instructions</label>
        </div>
    
    </div>
    <div class="row">

    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Textarea</label>
        </div>
      </div>
    </form>
  </div>
    
<a class="waves-effect waves-light btn">Add Nutritional Value</a>
    </div>
     
 <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit Recipe
    <i class="material-icons right">done_all</i>
  </button>
     </div>
 
    </form>


<!-- Icons:

library_book
add_a_phote
face
av_timer
hourglass_empty
hourglass_full
-->

{% endblock %}
