 {% extends 'base.html' %}
 {% block content %}
 <div class="test_div">
<h1>Search Recipes</h1>
</div>

<form action="{{ url_for('display_recipe') }}">

<div class="row">
  
  <div class="input-field col s2">
    <select id="recipe" name="recipe_name">
      <option value="" disabled selected>Choose Meal</option>
      {% for recipe in recipes %}
      <option value="{{ recipe.recipe_name }}">{{ recipe.recipe_name }}</option>
      {% endfor %} 
    </select>
    <label>Please</label>
  </div>

  </div>




 <button  class="btn waves-effect waves-light" type="submit" name="action">Show recipe
    <i class="material-icons right">search</i>
  </button>
 
  
  </form>

    {% endblock %}
